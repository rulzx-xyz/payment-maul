  <style>
    /* Custom animations that are difficult to replicate with Tailwind utilities alone */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(-20px) scale(0.95); }
    }
     @keyframes popin {
      from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @keyframes popout {
      from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      to { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
    }

    .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
    .animate-fadeOut { animation: fadeOut 0.4s cubic-bezier(0.77, 0, 0.175, 1) forwards; }
    .animate-popin { animation: popin 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    .animate-popout { animation: popout 0.3s ease forwards; }
  </style>
